<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Streetfighter</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="main">
        <div class="text">
            <h1> Welcome To Street Fighter!</h1>
            <p> Press X if you want Ryu to look cool. </p>
            <p> Click on Ryu to make him throw a sick hadoukken!</p>
        </div>

        <div class="ryu">
            <div class="ryu-still ryu-action"></div>
            <div class="ryu-ready ryu-action"> </div>
            <div class="ryu-throwing ryu-action"></div>
            <div class="ryu-cool ryu-action"></div>
        </div>
        <div class="hadouken"></div>
    </div>

    <audio id="hadouken-sound" src="sound/hadouken.mp3">
        <script src="http://code.jquery.com/jquery.min.js"></script>
        <script src="js/app.js"></script>
</body>

</html>
